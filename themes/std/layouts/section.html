{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul class="post-list">
  {{ range .Pages }}
    <li>
      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateDisplay := .Date | time.Format "2006-01-02" }}
      <time datetime="{{ $dateMachine }}">{{ $dateDisplay }}</time><a class="title" href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
  {{ end }}
  </ul>
{{ end }}
